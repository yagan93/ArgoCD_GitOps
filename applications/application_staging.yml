apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-people-api
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/Blasmir/ArgoCD_GitOps.git
    path: .
    targetRevision: main
    helm:
      valueFiles:
        - values_staging.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
